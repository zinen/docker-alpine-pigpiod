name: Get latest release version
on:
  push:
    branches: 
      - master
      - test-flexible-actions
    paths:
      # Run when file is edited
      - .github/workflows/get-last-release-pigpio.yml

  schedule:
    - cron:  '0 10 * * *'
env:
  # Repo info here:
  REPO_OWNER: joan2937
  REPO_TITEL: pigpio

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
          
      - name: Fetch release tag
        run: |
          # Use github API to get latest release (tag_name)
          RELEASE_VERSION=$( curl -sL https://api.github.com/repos/$REPO_OWNER/$REPO_TITEL/releases/latest | jq -r ".tag_name" )
          # Save the release as github environment variable to be used at later steps
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          # Print the found release
          echo Release version $RELEASE_VERSION
          # Save the found release to a file in folder(folder must be there before)
          echo $RELEASE_VERSION > release-versions/$REPO_TITEL-latest.log
          
      - name: Check for modified files
        id: git-check
        run:  |
          # Determine if repo was changed due to new release version from the step above
          echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

#       - name: Commit latest release version if release versions have changed
#         if: steps.git-check.outputs.modified == 'true'
#         run: |
#           # Commit as eg. bot_schedule or bot_push based on what triggered this action to run
#           git config --global user.name 'bot_${{ github.event_name }}'
#           git config --global user.email 'bot_${{ github.event_name }}@users.noreply.github.com'
#           git commit -am "bot_${{ github.event_name }}: release v$RELEASE_VERSION"

      - name: Create Pull Request
        if: steps.git-check.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update ${{ env.REPO_TITEL }} to ${{ env.RELEASE_VERSION }}
          committer: GitHub <noreply@github.com>
          # author pull request as github-actions tagged with bot and event_name
          author:  github-actions[bot][${{ github.event_name }}]  <noreply@github.com>
          branch: auto-new-${{ env.REPO_TITEL }}-release
          delete-branch: true
          title: Update ${{ env.REPO_TITEL }} to ${{ env.RELEASE_VERSION }}
          body: |
            Update ${{ env.REPO_TITEL }} to release ${{ env.RELEASE_VERSION }}
            
            - Auto-generated by [create-pull-request][1]
            
            [1]: https://github.com/peter-evans/create-pull-request
          labels: auto-pr
