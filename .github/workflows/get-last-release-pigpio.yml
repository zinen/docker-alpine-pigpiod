name: Get latest release version
on:
  push:
    paths:
      - .github/workflows/get-last-release-pigpio.yml
  schedule:
    - cron:  '0 10 * * *'
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Fetch release version
        run: |
          curl -sL https://api.github.com/repos/joan2937/pigpio/releases/latest | \
          jq -r ".tag_name" > release-versions/pigpio-latest.log
          
      - name: Check for modified files
        id: git-check
        run:  |
           echo ${{ github }}
           echo ${{ env }}
           echo ${{ secrets }}
           echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")
      
      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-email@users.noreply.github.com'
          git commit -am "New release version"
          git push
